# NOTE: COMMAND TO RUN SIMULATION
# julia -O3 -e "using Langevin; simulate(ARGS)" -- input.toml

##################################
## SPECIFY INPUT FORMAT VERSION ##
##################################

input_format_version = "0.1.0"

######################
## DEFINING LATTICE ##
######################

[lattice]

# number of dimensions
ndim = 2

# number of orbitals/sites per unit cell
norbits = 1

# define lattice vectors.
lattice_vectors = [[1.0,0.0], # first lattice vector
                   [0.0,1.0]] # second lattice vector

# define basis vectors
basis_vectors = [[0.0,0.0]] # first basis vector

# size of lattice
L = 4

#############################
## DEFINING HOLSTEIN MODEL ##
#############################

[holstein]

# whether to initialize phonons from file
read_phonon_config = false

# filename to read phonon config from
phonon_config_file = "phonon_config.out"

# discretization
dtau = 0.1

# setting temperature
beta = 2.0

# define hopping in lattice
[[holstein.t]]
val    = 1.0     # mean value
stddev = 0.0       # (optional) standard deviation
orbit  = [1, 1]    # orbital types being connected
dL     = [1, 0, 0] # displacement vector in unit cells

# define hopping in lattice
[[holstein.t]]
val   = 1.0
orbit = [1, 1]
dL    = [0, 1, 0]

# define phonon frequency
[[holstein.omega]]
orbit  = [1] # which orbital types the omega value is applied to
val    = 1.0 # mean value used for parameter
stddev = 0.0 # (optional) standard deviation

# define electron-phonon coupling
[[holstein.lambda]]
orbit = [1]
val   = 1.0

# define chemical potential
[[holstein.mu]]
orbit = [1]
val   = -1.0

###################################
## DEFINING FOURIER ACCELERATION ##
###################################

[[fourier_acceleration]]
mass = 0.5
omega_min = 0.0
omega_max = 1.0

####################################
## DEFINING SIMULATION PARAMETERS ##
####################################

[simulation]

# whether to write final M matrix to file or not
write_M_matrix = false

# random number generator seed
random_seed = 38923

# langevin time step
dt = 1e-3

# tolerace of IterativeSolvers
tol = 1e-4

# flag to determine whether or not to use block preconditioner
use_block_preconditioner = false

# restart for GMRES solver
restart = 5

# tolerance for GMRES process inside block preconditioner
block_tol = 1e-1

# restart for GMRES process inside block preconditioner
block_restart = 10

# number of thermalization steps
burnin = 100000

# total number of steps
nsteps = 500000

# measurement frequency
meas_freq = 1000

# number of bins ie the number of times measurements will
# be written to file.
num_bins = 100

# downsampling of non-local measurements in imaginary time direction
downsample = 1

# euler or runge-kutta updates
euler = false

# filepath to where to write data
filepath = "."

# name of folder for data to get dumped into
foldername = "test"